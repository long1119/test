<html>
<head>
<meta charset="UTF-8"/>
<script src="jquery-1.8.3.min.js"></script>
<script src="highcharts.js"></script>
<script src="highcharts-3d.js"></script>  
</head>
<body>
<div id="container" style="width:100%; height:100%; margin: 0 auto"></div>
<script language="JavaScript">
$(document).ready(function() {
  console.log(JSON.parse(window.localStorage.getItem("redZoneRightChart")))
  var params = JSON.parse(window.localStorage.getItem("redZoneRightChart"));
   var chart = {      
      type: 'pie',     
      options3d: {
         enabled: true,
         alpha: 60,
         beta: 0
      }
   };
   var title = {
      text: params.title,
      style: {
        "fontSize": "14px"
      }   
   };   

   var plotOptions = {
      pie: {
          allowPointSelect: true,
          cursor: 'pointer',
          depth: 25,
          dataLabels: {
             enabled: true,
             distance: 5,
             format: '{point.name}'
          }
      }
   };   
   var series= [{
      type: 'pie',
      name: 'Zone Proportion',
      data: [
          {
            name: (params.redTotal ? Math.round(params.redTotal/params.mainTotal*100) : "0") + "%",
            y: params.redTotal,
            color: '#fb4444'
          },
          {
              name: (params.yellowTotal ? Math.round(params.yellowTotal/params.mainTotal*100) : "0") + "%",
              y: params.yellowTotal,
              color: '#f3f32f'
          },
          {
              name: (params.greenTotal ? Math.round(params.greenTotal/params.mainTotal*100) : "0") + "%",
              y: params.greenTotal,
              color: '#0dc30d'
          }
      ]
   }];     
      
   var json = {};   
   json.chart = chart; 
   json.title = title;       
   // json.tooltip = tooltip; 
   json.plotOptions = plotOptions; 
   json.series = series; 
   json.credits = {
     enabled: false
   }  
   $('#container').highcharts(json);
});
</script>
</body>
</html>
