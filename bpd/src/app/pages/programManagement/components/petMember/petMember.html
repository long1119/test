<div class="project-member-content ui-grid">
    <div class="content-left ui-grid-col-3">
        <p-dataTable (onRowClick)="onRowClick($event)" scrollable="true" scrollHeight="30rem" selectionMode="single" class="ui-grid data-table" [value]="baseData">
            <p-header>
                <div class="previous-head">Program Info</div>
                <button pButton type="button" class="previous-button" icon="fa-search" (click)="searchClick()"></button>
            </p-header>
            <p-column styleClass="ui-grid-col-2" header="NO">
                <template let-idx="rowIndex" pTemplate="body">
                    <span>{{idx + 1}}</span>
                </template>
            </p-column>
            <p-column rowStyleClass="table-align" styleClass="ui-grid-col-5" field="programCode" header="Program Code"></p-column>
        </p-dataTable>
    </div>
    <div class="content-right ui-grid-col-9">
        <authority-list [changeProjectType]="changeProjectType" [changeProjectCode]="changeProjectCode"></authority-list>
    </div>
    <!-- 搜索弹框 -->
    <p-dialog class="dialog search-dialog" header="PET Member" [(visible)]="searchDialog" [responsive]="true" showEffect="fade" [modal]="true">
        <div class="ui-grid-responsive ui-fluid">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label>Program Code :</label></div>
                <div class="ui-grid-col-8">
                    <input (keyup)="searchEnterSearch($event)" pInputText [(ngModel)]="dialogProjectCode" />
                </div>
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton  (click)="searchCancle()" label="Cancel"></button>
                <button type="button" pButton  (click)="searchSave()" label="Save"></button>
            </div>
        </p-footer>
    </p-dialog>
</div>
