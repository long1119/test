<div class="previous-content ui-grid">
    <div class="content-left ui-grid-col-3">
        <p-dataTable (onRowClick)="onRowClick($event)" scrollable="true" scrollHeight="30rem" selectionMode="single" class="ui-grid data-table" [value]="baseData">
            <p-header>
                <div class="previous-head">Project Info</div>
                <button pButton type="button" class="previous-button" icon="fa-search" (click)="searchClick()"></button>
            </p-header>
            <p-column styleClass="ui-grid-col-2" header="NO">
                <template let-idx="rowIndex" pTemplate="body">
                    <span>{{idx + 1}}</span>
                </template>
            </p-column>
            <p-column rowStyleClass="table-align" styleClass="ui-grid-col-5" field="projectCode" header="Project Code"></p-column>
            <p-column rowStyleClass="table-align" styleClass="ui-grid-col-5" field="projectName" header="Project Name"></p-column>
        </p-dataTable>
    </div>
    <div class="content-right ui-grid-col-9">
        <previous-project [changeProjectCode]="changeProjectCode"></previous-project>
    </div>
    <!-- 搜索弹框 -->
    <p-dialog class="dialog" header="Parameter" [(visible)]="searchDialog" [responsive]="true" showEffect="fade" [modal]="true">
        <div class="ui-grid-responsive ui-fluid">
            <div class="ui-grid-row">
                <div class="ui-grid-col-5"><label>Project Code :</label></div>
                <div class="ui-grid-col-7">
                    <input pInputText (keyup)="projecatCodeEnterSearch($event)" [(ngModel)]="dialogProjectCode" />
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-5"><label>Project Name :</label></div>
                <div class="ui-grid-col-7">
                    <input pInputText (keyup)="projecatCodeEnterSearch($event)" [(ngModel)]="dialogProjectName" />
                </div>
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton  (click)="searchCancle()" label="Cancel"></button>
                <button type="button" pButton  (click)="searchSave()" label="Search"></button>
            </div>
        </p-footer>
    </p-dialog>
</div>
