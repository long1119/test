<div class="project-member-content ui-grid">
    <div class="content-left ui-grid-col-3">
        <p-dataTable (onRowClick)="onRowClick($event)" scrollable="true" scrollHeight="30rem" selectionMode="single" class="ui-grid data-table" [value]="baseData">
            <p-header>
                <div class="previous-head">Project Info</div>
                <button pButton type="button" class="previous-button" icon="fa-search" (click)="searchClick()"></button>
            </p-header>
            <p-column styleClass="ui-grid-col-2" header="NO">
                <template let-idx="rowIndex" pTemplate="body">
                    <span>{{idx + 1}}</span>
                </template>
            </p-column>
            <p-column rowStyleClass="table-align" styleClass="ui-grid-col-5" field="programCode" header="Project Code"></p-column>
            <p-column rowStyleClass="table-align" styleClass="ui-grid-col-5" field="projectTypeName" header="Project Type"></p-column>
        </p-dataTable>
    </div>
    <div class="content-right ui-grid-col-9">
        <authority-list [changeProjectCode]="changeProjectCode" [changeProjectType]="changeProjectType"></authority-list>
    </div>
    <!-- 搜索弹框 -->
    <p-dialog class="dialog search-dialog" header="Costbook Member" [(visible)]="searchDialog" [responsive]="true" showEffect="fade" [modal]="true">
        <div class="ui-grid-responsive ui-fluid">
            <div class="ui-grid-row">
                <div class="ui-grid-col-7"><label>Program Code (Veh/PT) / Costbook Code :</label></div>
                <div class="ui-grid-col-5">
                    <input pInputText [(ngModel)]="dialogProjectCode" />
                </div>
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton  (click)="searchCancle()" label="Cancel"></button>
                <button type="button" pButton  (click)="searchSave()" label="Confirm"></button>
            </div>
        </p-footer>
    </p-dialog>
</div>
