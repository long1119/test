<div class="page-top clearfix" baScrollPosition maxHeight="50"
	(scrollChange)="scrolledChanged($event)"
	[ngClass]="{scrolled: isScrolled}">
	<!-- routerLink="/pages/dashboard" -->
	<a *ngIf="!isMenuCollapsed" class="al-logo clearfix"><img src="assets/img/logo.png" alt="">&nbsp;&nbsp;&nbsp;&nbsp;EPPM</a>
	<a *ngIf="isMenuCollapsed" style="width:52px;" class="al-logo clearfix"><img src="assets/img/logo.png" style="width:80%;height:auto;text-align: center"></a>
	<a href (click)="toggleMenu()" style="line-height:50px;margin-right:10px" class="collapse-menu-link ion-navicon"></a>
	<div class="Menu">
		<div *ngIf="menusTwo.length != 0" class="previous" (click)="menuPreviousAndNext(true)"><</div>
			<ul class="List1" *ngIf="showMenuFlag">
				<li (click)="listClick(menuOne)" *ngFor="let menuOne of menusOne;let i=index">
					<a [class.active]="activ==menuOne" routerLink="{{menuOne.routerLink}}" (click)="loadMenus(menuOne)">{{menuOne.label|menuPips}}</a>
				</li>
			</ul>
			<ul class="List1" *ngIf="!showMenuFlag">
				<li (click)="listClick(menuTwo)" *ngFor="let menuTwo of menusTwo;let i=index">
					<a [class.active]="activ==menuTwo" routerLink="{{menuTwo.routerLink}}" (click)="loadMenus(menuTwo)">{{menuTwo.label|menuPips}}</a>
				</li>
			</ul>
		<div *ngIf="menusTwo.length != 0" class="next" (click)="menuPreviousAndNext(false)">></div>
	</div>
	<div class="user-profile clearfix">
		<div style="float:right;height:66px;line-height:22px;margin:8px 8px 0 0">
			<button class="sysBtn" pButton (click)="changeLanguage()" type="button">
				<i class="fa fa-cog" style="font-size:12px"></i> CN/EN
			</button><br/>
			<button class="sysBtn" pButton (click)="logout()" type="button">
				<i class="fa fa-power-off" style="font-size:12px;"></i> Logout
			</button>
		</div>
		<span class="loginUserName">{{loginUserName}}</span>
	</div>
</div>
