<div class="pie-charts row" >
  <div class="col-md-2"></div>
  <div *ngFor="let chart of charts" class="col-md-1">
    <div class="chart" [attr.data-rel]="chart.color">
      <span class="percent">{{ chart.stats }}</span><br><br>
      <span>{{ chart.description }}</span>
    </div>
    <br>
  </div>
  <div class="col-md-2"></div>
</div>
